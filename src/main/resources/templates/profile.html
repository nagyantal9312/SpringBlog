    <div class="container">
        <div class="row my-2">
            <div class="col-lg-8 order-lg-2">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
                    </li>
                </ul>
                <div class="tab-content py-4">
                    <div class="tab-pane active" id="profile">
                        <h5 class="mb-3">User Profile</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p th:text="'Név: ' + ${ezegyBlogger.name}"></p>
                                <p th:text="'Felhasználónév: ' + ${ezegyBlogger.username}"></p>
                                <p th:text="'Email: ' + ${ezegyBlogger.email}"></p>
                                <p th:text="'Születési idő: ' + ${ezegyBlogger.birthDate}"></p>
                                <p th:text="${ezegyBlogger.isEnabled()}"></p>
                            </div>
                        </div>
                        <!--/row-->

                    </div>

                    <div class="tab-pane" id="edit">

                        <form role="form" th:object="${ezegyBlogger}" th:action="@{/blogger/profile/{username}(username=${ezegyBlogger.username})}" method="post">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Real Name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" th:field="${ezegyBlogger.name}" th:value="${ezegyBlogger.name}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="email" th:field="${ezegyBlogger.email}" th:value="${ezegyBlogger.email}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" th:field="${ezegyBlogger.password}" th:autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <input type="reset" class="btn btn-secondary" value="Cancel">
                                    <input type="submit" class="btn btn-primary" value="Save Changes">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>



            <div class="col-lg-4 order-lg-1 text-center">
                <img th:src="*{'data:image/png;base64,'+ezegyBlogger.photo}" src="//placehold.it/150" class="mx-auto img-fluid img-circle d-block" alt="avatar">
                <h6 class="mt-2">Upload a different photo</h6>
                    <form enctype="multipart/form-data" method="post" th:action="@{/blogger/profile/photo/{username}(username=${ezegyBlogger.username})}">
                        <div>
                            <label class="custom-file" for="image">
                                <input class="btn" accept="image/png, image/jpeg" type="file" id="image" name="image" >
                            </label>
                        </div>
                        <div>

                            <button type="submit" class="btn btn-primary">
                                <img th:src="@{/images/uploadIcon.svg}">
                                Upload Image</button>
                        </div>
                    </form>




            </div>
        </div>
    </div>









</body>
</html>
