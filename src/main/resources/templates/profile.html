<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header (title='Profile')"></div>

<body>
    <div th:replace="fragments/menu :: menu(current='Profile')"></div>




    <div class="container">
        <!--/*@thymesVar id="logged" type="hu.suaf.springblog.model.Blogger"*/-->
        <div class="row" th:object="${loggedInBlogger}">
            <div class="col">
                <img class="rounded float-left" alt="..." >
                <input type="file">
            </div>
            <div class="col">
                <span th:text="${loggedInBlogger.name}"></span>
                <span th:text="${loggedInBlogger.username}"></span>
                <span th:text="${loggedInBlogger.email}"></span>
                <span th:text="${loggedInBlogger.birthDate}"></span>
                <span th:text="${loggedInBlogger.isEnabled()}"></span>
            </div>


        </div>




    </div>




</body>
</html>
