<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/header :: header (title='Register')"></div>
    <body>
        <div class="container">
            <!--/*@thymesVar id="blogger" type="hu.suaf.springblog.model.Blogger"*/-->
            <form action="#" th:action="@{/login}" th:object="${blogger}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" >
                    <span class="validationError" th:if="" th:errors=""></span>
                </div>
                <div class="form-group">
                    <label for="name">Real Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" >
                    <span class="validationError" th:if="" th:errors=""></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <span class="validationError" th:if="" th:errors=""></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <span class="validationError" th:if="" th:errors=""></span>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </body>
</html>
