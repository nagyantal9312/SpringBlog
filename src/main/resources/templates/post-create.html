<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header (title='Create a new post')"></div>

<body>
    <div th:replace="fragments/menu :: menu(current='New Post')"></div>


    <div class="container">
        <!--/*@thymesVar id="blogPost" type="hu.suaf.springblog.model.BlogPost"*/-->
        <form action="#" method="post" th:action="${blogPost.id} == 0 ? @{/blogger/post-create} : @{/blogpost/edit/{id}(id=${blogPost.id})}" th:object="${blogPost}">
            <div class="form-group">
                <label for="title" th:text="#{title}">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" >
                <span class="validationError" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            <div class="form-group">
                <label for="text" th:text="#{text}">Text</label>
                <textarea class="form-control" id="text" th:field="*{text}"></textarea>
                <span class="validationError" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
            </div>

            <!--th:checked="${blogPost.id} == 0 ? false : ((${#lists.contains(${blogPost.categories},item)}) == true ? true : false)"-->
                <div class="form-group" >
                    <ul >
                        <li th:each="item : ${kategoriak}" >
                            <input class="form-check-input" type="checkbox" th:field="*{categoryHelper}" th:value="${item.name}">
                            <label class="form-check-label" th:for="${item.name}" th:text="${item.name}"></label>
                            <!--<label class="form-check-label" th:for="${item.name}" th:text="${#lists.contains(blogPost.categories,item)}"></label>-->
                        </li>
                    </ul>
                </div>






            <button type="submit" class="btn btn-primary" th:text="#{submit}">Submit</button>
        </form>
    </div>














</body>
</html>
