<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header (title='Create a new post')"></div>

<body>
    <div th:replace="fragments/menu :: menu(current='New Post')"></div>


    <div class="container">
        <!--/*@thymesVar id="blogPost" type="hu.suaf.springblog.model.BlogPost"*/-->
        <form action="#" method="post" th:action="@{/blogger/post-create}" th:object="${blogPost}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" >
                <span class="validationError" ></span>
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <textarea class="form-control" id="text" th:field="*{text}"></textarea>
            </div>
<!--
            <div>
                <label>Categories</label>
                <input type="checkbox" name="kategoriak"
                    th:each="valami : ${kategoriak}"
                       th:text="${valami.getName()}"
                       th:value="${valami.getName()}"


                >

            </div>

-->


                <div class="form-group" >
                    <ul >
                        <li th:each="item : ${kategoriak}" >
                            <input class="form-check-input" type="checkbox" th:field="*{CategoryHelper}" th:value="${item.name}">
                            <label class="form-check-label" th:for="${item.name}" th:text="${item.name}"></label>
                        </li>
                    </ul>
                </div>






            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>














</body>
</html>
